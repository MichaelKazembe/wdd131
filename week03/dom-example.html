<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple DOM example</title>
  </head>

  <body>
    <section>
      <h2>A simple DOM example</h2>
      <img
        src="images/dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
    <script>
      //  change the text content of the link
      const link = document.querySelector("a");
      link.textContent = "Michael is the best!";
      link.href = "https://linkedin.com/in/michael-kazembe";

      //   add a paragraph to the section
      const sect = document.querySelector("section");
      const para = document.createElement("p");
      para.textContent = "We hope you enjoyed the ride.";
      sect.appendChild(para);

      //   add a text node to the paragraph
      const text = document.createTextNode(
        " â€” the premier source for web development knowledge."
      );
      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);

      sect.appendChild(linkPara);

      //   remove the paragraph and link
      sect.removeChild(para);
      linkPara.parentNode.removeChild(linkPara);

      const img = document.querySelector("img");
      img.setAttribute(
        "src",
        "https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png"
      );

      img.parentNode.removeChild(img);
    </script>
  </body>
</html>
