    <link rel="stylesheet" href="styles/styles.css" />

  <body>
    <header>
      <div class="navigation">

          <img src="images/logo/logo-transparent.png" alt="logo" width="150" />

        <div>

        <!-- NavBar -->

          <nav class="nav">
            <ul class="nav-list">
              <li><a href="index.html">Home</a></li>

            </ul>
          </nav>

      <section class="hero-section">
        <div class="hero-content">

            <h1>Discover Local Restaurants</h1>
            <p>
              Explore the best restaurants in Malawi offering authentic
              Malawian cuisine and a taste of tradition.
            </p>
          </div>
        </div>
      </section>

      <!-- RESTAURANTS SECTION -->
      <section class="local-restaurants">
        <h2>Local Restaurants</h2>

        <div class="restaurant-grid">

        <!-- RESTAURANT DETAILS SECTION -->
        <section class="restaurant-details">

        </section>

            src="images/logo/logo-transparent.png"

          />

        <div class="footer-social">
          <h4>Follow Us</h4>
          <ul class="social-links">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>

            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
          </ul>

          <form action="#" method="post" class="subscribe-form">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit" class="primary-button">Subscribe</button>
          </form>
        </div>

      <div class="footer-copyright">
        &copy;

        Malawi Delicacies. All rights reserved.
