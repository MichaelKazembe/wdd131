<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Malawi Delicacies</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/thank-you.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navigation">
        <!-- logo -->
        <div class="logo">
          <img src="images/logo/logo-transparent.png" alt="logo" width="150" />
        </div>

        <!-- Hamburger + Close icons -->
        <div>
          <a
            href="javascript:void(0);"
            class="icon"
            onclick="toggleMenu()"
            id="menuToggleIcon"
          >
            <i class="fa fa-bars"></i>
          </a>
        </div>

        <!-- NavBar -->
        <div class="navBar" id="myNavBar">
          <nav class="nav">
            <ul class="nav-list">
              <li><a href="index.html">Home</a></li>
              <li><a href="recipes.html">Recipes</a></li>
              <li><a href="restaurants.html">Restaurants</a></li>
              <li><a href="contact.html" class="active">Contact</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="thank-you-section">
        <div class="thank-you-content">
          <h1>Thank You!</h1>
          <p>
            Your message has been successfully sent. We appreciate you reaching
            out to us and will get back to you as soon as possible.
          </p>
          <a href="index.html" class="primary-button">Return to Home</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <!-- Logo Section -->
        <div class="footer-logo">
          <img
            src="images/logo/logo-transparent.png"
            alt="Malawi Delicacies Logo"
            width="150"
          />
        </div>

        <!-- Social Media Links -->
        <div class="footer-social">
          <h4>Follow Us</h4>
          <ul class="social-links">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </div>

        <!-- Subscribe Form -->
        <div class="footer-subscribe">
          <h4>Subscribe to Our Newsletter</h4>
          <form action="thank-you.html" method="post" class="subscribe-form">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit" class="primary-button">Subscribe</button>
          </form>
        </div>
      </div>

      <!-- Copyright Section -->
      <div class="footer-copyright">
        &copy;
        <span id="current-year"></span>
        Malawi Delicacies. All rights reserved.
      </div>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
